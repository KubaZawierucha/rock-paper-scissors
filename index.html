<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
</head>
<body>



    <script>
        
        game();

        function game() {
            let roundsNumber = prompt("How many rounds do you want to play? (Please, make it an integer, I did not add any error handling :()", 5);
            let userScore = 0;
            let computerScore = 0;

            console.log("Game Starts!");

            for (i = 1; i < +roundsNumber + 1; i++) {
                console.log("Round " + i);
                let playerMove = verifyMove();
                let computerMove = computerPlay();

                let winner = playRound(playerMove, computerMove);
                switch(winner) {
                    case "User":
                        userScore++;
                    break;
                    
                    case "Computer":
                        computerScore++;
                    break;

                    default:
                        userScore++;
                        computerScore++;    
                }

                console.log("Current score: " + userScore + " : " + computerScore + " (User : Computer)");
            }

        }
        
        function playRound(playerSelection, computerSelection) {
            let result = "You";
            let varRockScissors = " Rock beats Scissors.";
            let varScissorsPaper = " Scissors beats Paper.";
            let varPaperRock = " Paper beats Rock.";
            let possibleWinner = ["User", "Computer", "None"];

            let winner;

            console.log("Your move: " + playerSelection);
            console.log("Computer move: " + computerSelection);
            
            switch (playerSelection) {
                case "Rock": 
                    switch (computerSelection) {
                        case "Rock": 
                            result += " Draws!";
                            winner = possibleWinner[2];     
                        break;
                        case "Paper":
                            result += " Lose!" + varPaperRock;
                            winner = possibleWinner[1];     
                        break;
                        case "Scissors":
                            result += " Win!" + varRockScissors;
                            winner = possibleWinner[0];     
                        break;
                    }
                break;
                
                case "Paper":
                    switch (computerSelection) {
                        case "Rock": 
                            result += " Win!" + varPaperRock;                
                            winner = possibleWinner[0];     
                        break;
                        case "Paper":
                            result += " Draw!";
                            winner = possibleWinner[2];     
                        break;
                        case "Scissors":
                            result += " Lose!" + varScissorsPaper;
                            winner = possibleWinner[1];     
                        break;
                    }
                break;
                
                case "Scissors":
                    switch (computerSelection) {
                        case "Rock": 
                            result += " Lose!" + varRockScissors;                
                            winner = possibleWinner[1];     
                        break;
                        case "Paper":
                            result += " Win!" + varScissorsPaper;
                            winner = possibleWinner[0];     
                        break;
                        case "Scissors":
                            result += " Draw!";
                            winner = possibleWinner[2];     
                        break;
                    }
                break;
            }
            
            console.log(result);
            return winner;
        }
        
        function computerPlay() {
            let possibleMoves = ["Rock", "Paper", "Scissors"];
            let index = random(possibleMoves.length, 0);

            return possibleMoves[index];
        }

        function random(max, min) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function makeFirstCapital(string) {
            let newString = string.charAt(0).toUpperCase() + string.substring(1).toLowerCase();
            return newString;
        }

        function verifyMove() {
            let playerMove = "";
            while (playerMove !== "Rock" && playerMove !== "Paper" && playerMove !== "Scissors") {
                playerMove = prompt("Choose either: Rock, Paper or Scissors!", "");
                playerMove = makeFirstCapital(playerMove);
            }

            return playerMove;
        }

    </script>
</body>
</html>
