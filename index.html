<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
</head>
<body>



    <script>
        
        let playerMove;
        verifyMove();
        
        let computerMove = computerPlay();
        
        //console.log(playerMove);
        //console.log(computerMove);
        console.log(playRound(playerMove, computerMove));

        function playRound(playerSelection, computerSelection) {
            let result = "You";
            let varRockScissors = " Rock beats Scissors.";
            let varScissorsPaper = " Scissors beats Paper.";
            let varPaperRock = " Paper beats Rock.";

            console.log("Your move: " + playerMove);
            console.log("Computer move: " + computerMove);
            
            switch (playerSelection) {
                case "Rock": 
                    switch (computerSelection) {
                        case "Rock": 
                            result += " Draws!";                
                        break;
                        case "Paper":
                            result += " Lose!" + varPaperRock;
                        break;
                        case "Scissors":
                            result += " Win!" + varRockScissors;
                        break;
                    }
                break;
                
                case "Paper":
                    switch (computerSelection) {
                        case "Rock": 
                            result += " Win!" + varPaperRock;                
                        break;
                        case "Paper":
                            result += " Draw!";
                        break;
                        case "Scissors":
                            result += " Lose!" + varScissorsPaper;
                        break;
                    }
                break;
                
                case "Scissors":
                    switch (computerSelection) {
                        case "Rock": 
                            result += " Lose!" + varRockScissors;                
                        break;
                        case "Paper":
                            result += " Win!" + varScissorsPaper;
                        break;
                        case "Scissors":
                            result += " Draw!";
                        break;
                    }
                break;
            }

            return result;
        }
        
        function computerPlay() {
            let possibleMoves = ["Rock", "Paper", "Scissors"];
            let index = random(possibleMoves.length, 0);

            return possibleMoves[index];
        }

        function random(max, min) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function makeFirstCapital(string) {
            let newString = string.charAt(0).toUpperCase() + string.substring(1).toLowerCase();
            return newString;
        }

        function verifyMove() {
            while (playerMove !== "Rock" && playerMove !== "Paper" && playerMove !== "Scissors") {
                playerMove = prompt("Choose either: Rock, Paper or Scissors!", "");
                playerMove = makeFirstCapital(playerMove);
            }
        }

    </script>
</body>
</html>
